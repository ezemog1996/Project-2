<!DOCTYPE html>
<html lang="en">

<head>
  <title>Strive Rite!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83cb9d05bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Strive Rite.png" alt="Strive Rite Logo" width="150" class="height-auto">
      </a>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderTopExtraLight">
        <div class="col-4 col-sm-4 col-md-4">
          <img id="regLogo" src="./assets/images/Strive Rite.png">
          <h5>responsibility the fun way</h5>
        </div>

        <div class="col-12 col-sm-12 col-md-12">
          <div class="text-center">
            <h2 class="btn bg-primary text-white roundedImportant black-border" style="font-size:25px;">Registration
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderExtraLight">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="row borderTopSides" style="background-color:#a1bef3;">
            <div class="col-12 col-sm-12 col-md-12 mt-4">
              <h5>Create your children's accounts</h5>
            </div>
          </div>

          <div class="row bg-light borderSides" style="border-bottom: 5px solid gold;">
            <div id="childrenContainer" class="col-12 col-sm-12 col-md-12">
              <div class="row mx-1 mt-2 p-1 bg-primary rounded-top black-border-top black-border-left black-border-right">
                <div class="col-12 col-sm-12 col-md-12">
                  <h4 class="text-white">Child 1</h4>
                </div>
              </div>
              <div class="row mx-1 p-1 info-divs black-border-left black-border-right rounded-bottom black-border-bottom mb-2">
                <div class="col-12 col-sm-12 col-md-8">
                  <form>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Name</label>
                      <input type="name" class="form-control" id="name1"
                        placeholder="(as you want it to appear on the site)">
                    </div>
                    <div class="mb-3">
                      <label for="lastNameInput" class="form-label">Username</label>
                      <input type="lastName" class="form-control" id="username1">
                      <div id="isValid1"></div>
                    </div>
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password1">
                    </div>
                  </form>
                </div>
                <div class="col-6 col-sm-4 col-md-5 col-lg-4">
                  <label for="nameInput" class="form-label">Gender</label>
                  <select class="form-select" id="gender1" aria-label="Default select example">
                    <option selected>Select Gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                  </select>
                  <label class="mt-3 form-label" for="start">Birthday</label>
                  <input type="date" class="form-control" id="birthday1" name="birthday" placeholder="yyyy-mm-dd">
                  <label for="nameInput" class="form-label mt-3 ">Favorite Color</label>
                  <select class="form-select" id="colorSelect1" aria-label="Default select example">
                    <option selected>Select a Color</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="lightblue">light blue</option>
                    <option value="orange">orange</option>
                    <option value="pink">pink</option>
                    <option value="purple">purple</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-12 mx-1 p-1">
              <button type="add" id="addChild" class="btn btn-primary my-3" style="background-color:darkblue;">Add a child <i
                class="fas fa-plus"></i></button>
              <button type="submit" id="submit" class="btn btn-danger my-3">Next <i
                class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="text-center my-1 col-12 col-sm-12 col-md-12">Terms & Conditions | Privacy Policy | Support</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./js/childRegistration.js"></script>

</body>

</html>
