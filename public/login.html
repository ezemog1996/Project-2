<!DOCTYPE html>
<html lang="en">

<head>
  <title>Strive Up!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Strive Rite.png" alt="Strive Rite Logo" width="150" class="height-auto">
      </a>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-5 borderTopExtraLight">
        <img id="signUpLogo" src="./assets/images/Strive Rite.png">
        <h4 class="text-center">responsibility the fun way</h4>

        <div class="row bg-light rounded-top borderTopSides">
          <div class="col-12 col-sm-12 col-md-12 text-center">
            <h2>Welcome to strive right!</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-light2 px-5 borderExtraLight">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="row bg-light borderSides">
            <div class="col-12 col-sm-12 col-md-12 text-center mb-4">
              <h4>Please enter your <span><img src="./assets/images/Strive Rite.png" class="height-auto mb-2"
                    width="100"></span> account information</h4>
            </div>
          </div>

          <div class="row bg-light borderSides">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center">
              <h1>An image goes here</h1>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
              <form class="login">
                <div class="row g-3 align-items-center">
                </div>
                <div class="row g-3 align-items-center">
                  <div class="col-3 text-end">
                    <label for="inputEmail" class="col-form-label">Email Address</label>
                  </div>
                  <div class="col-9">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address">
                  </div>
                </div>
                <div class="row g-3 align-items-center">
                  <div class="col-3 text-end">
                    <label for="inputPassword" class="col-form-label">Password</label>
                  </div>
                  <div class="col-9">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password">
                  </div>
                </div>
                <button type="submit" class="btn btn-danger float-end m-5">Log In</button>
              </form>
              <p class="mt-5">Don't have an account? <a href="/register">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./js/login.js"></script>

</body>

</html>
