<!DOCTYPE html>
<html lang="en">

<head>
  <title>Strive Rite!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83cb9d05bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Strive Rite.png" alt="Strive Rite Logo"width="150" class="height-auto">
      </a>
      <a href="/logout" style="color:inherit;">Sign out</a>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderTopExtraLight">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <div class="col-4 col-sm-4 col-md-4">
                <img id="regLogo" src="./assets/images/Strive Rite.png">
                <h6>responsibility the fun way</h6>
            </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tasks
                    </a>
                    <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="/pending_tasks">View Tasks Awaiting Approval</a></li>
                      <li><a class="dropdown-item" href="/view_tasks">View Incomplete Tasks</a></li>
                      <li><a class="dropdown-item" href="/new_tasks">Assign New Task</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Prizes
                    </a>
                    <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="/search_rewards">Search Rewards</a></li>
                      <li><a class="dropdown-item" href="/view_rewards">View Saved Rewards</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderExtraLight">
        <div id="contentContainer" class="col-12 col-sm-12 col-md-12">
          <div class="row borderTopSides" style="background-color:#a1bef3;">
            <div class="col-12 col-sm-12 col-md-12 mt-4">
              <div class="row g-3 align-items-center">
                <div class="col-sm-12 col-lg-auto ">
                    <h5>Search Amazon for Prizes!</h5>
                </div>
                <div class="col-10 col-sm-auto mb-1">
                  <input type="search" id="inputSearch" class="form-control" placeholder="Search">
                </div>
                <button type="button" id="search" class="btn btn-danger col-auto mb-1">
                    <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row bg-light borderSides" style="border-bottom: 5px solid gold;">
            <div class="col-12 col-sm-12 col-md-12 px-4">
              <div class="col-12 col-sm-12 col-md-12">
                <div class="row overflow-scroll" id="markup-container">
                  
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="text-center my-1 col-12 col-sm-12 col-md-12">Terms & Conditions | Privacy Policy | Support</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/productSearch.js"></script>

</body>

</html>
